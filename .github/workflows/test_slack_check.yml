        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"new pushes to the PR"}' https://hooks.slack.com/services/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
        
