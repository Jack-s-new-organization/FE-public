name: Send Slack Notification

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack Notification
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New version of dev"}' https://hooks.slack.com/services/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
